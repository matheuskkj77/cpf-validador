<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>CPF</title>
    <script src="./script.js" defer></script>
</head>
<body>
</html>
    <div class="container">
        <div class="header">
            <img src="./assets/cpf.png" alt="CPF">
        </div>
        <form id="form" class="form" onsubmit="return validateCPF(event)" method="post">
            <div class="form-control">
                <label for="cpf">Coloque seu CPF:</label>
                <p><input id="cpf" type="text" onkeyup="cpfCheck(this)" maxlength="14" onkeydown="javascript: fMasc( this, mCPF );"> <span id="cpfResponse"></span></p>
                <p id="cpfValidationResult"></p>
            </div>
            
           
            </div>
        </form>
    </div>
